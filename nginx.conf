server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # For SPA routes: redirect 404s to index.html
  location / {
    try_files $uri /index.html;
  }

  # Cache static assets (tweak as you like)
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}
